<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>안녕하세요</h1>
	<h2>적당히 바람이 시원해서</h2>
	<h3>참 기분이 좋아요</h3>
	<h4>유후</h4>
	유후

	<p>AAA</p>
	<p>AAA</p>
	<p>AAA</p>
	<!-- //문단 태그 -->
	<!-- //
	p>lorem +TAB
	ㄴ<p>안에 더미텍스트 들어가도록

	p*3>lorem3 +TAB
	ㄴ <p>3개, 각 태그 안에 3개의 더미텍스트 단어

	p*n>{patch} +TAB
	ㄴ <p>n개, 각 태그에 patch라는 단어 삽입

	p*n>{patch$} +TAB
	ㄴ <p>n개, 각 태그에 patch라는 단어 삽입, patch 1, 2, 3,...n
	-->
	
	<a href="http://www.naver.com" target="_self">네이버</a>
	<a href="http://www.naver.com" target="_blank">네이버</a>
	<a href="http://www.daum.net">다음</a>
	<a href="http://www.korea.com">korea</a>
	<!-- //기본 값이 _self 와 동일 -->
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est in quo voluptatibus veniam, <p>earum totam praesentium excepturi quidem iusto magnam temporibus id quos ducimus itaque similique.</p> Eveniet sint, explicabo <a href="http://naver.com">dolores!</a></p>


	<img src="../images/testimg.jpg" alt="image">
	<!-- //이미지가 인덱스 파일보다 상위폴더일 경우 -->
	<img src="./images/apple.png" alt="apple">
	<img src="images/apple.png" alt="apple">
	<!-- //이미지가 인덱스 파일보다 하위폴더에 있을 경우 -->
	<img src="banana.png" alt="banana">
	<!-- //이미지가 인덱스 파일과 동일 위치에 있을 경우 -->

	<!-- //img 태그 넣는 방법 -->


	<div>
		<a href="http://naver.com"><img src="banana.png" target="_blank"></a>
	</div>
</body>
</html>

	** 태그명*n>{} 활용방법 **
	p>lorem +TAB
		ㄴ<p>안에 더미텍스트 들어가도록
	p*3>lorem3 +TAB
		ㄴ <p>3개, 각 태그 안에 3개의 더미텍스트 단어
	p*n>{patch} +TAB
		ㄴ <p>n개, 각 태그에 patch라는 단어 삽입
	p*n>{patch$} +TAB
		ㄴ <p>n개, 각 태그에 patch라는 단어 삽입, patch 1, 2, 3,...n

	** a태그 (inline 태그) **
	<a href="#"></a>
	<a href="#" target="_self"></a>
	ㄴ링크 클릭시 현 페이지에서 이동. 기본은 self
	<a href="#" target="_blank"></a> 
	ㄴ 링크 클릭시 새창에서 이동

	** img태그 (inline 태그) **
	./폴더명/파일명.확장자  =  폴더명/파일명.확장자 > (이미지 파일이)인덱스파일보다 하위폴더에 위치
	파일명.확장자 > 인덱스 파일과 동일폴더에 위치
	../폴더명/파일명.확장자 > 인덱스 파일보다 상위폴더에 위치
  

	** 단축키 **
	ctrl + /  
	= 주석처리
	ctrl + L
	= 줄선택
