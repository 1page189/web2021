<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>selector</title>
	<style>
		div {background: skyblue; border:1px solid #000; margin-bottom: 5px;}

		/*div.box + div.box {background: red;} 선택자 다음의 box를 하나만 선택*/
		/*div.box + div.box1 {background: red}  box다음의 box1 1개만*/


		div.box ~ div.box1 {
			background:blue;
		} /*box 다음의 box1 전부*/
	</style>
</head>
<body>
	<div class="box">Lorem.</div>
	<div class="box1">Iusto!</div>
	<div class="box1">Eos.</div>
	<div class="box1">Consequuntur.</div>
	<div class="box">Ratione.</div>
	<div class="box">Dolorum!</div>
	<div class="box">Debitis?</div>
	<div class="box">Magnam?</div>
	<div class="box">Amet.</div>
	<div class="box">In.</div>
</body>
</html>
