<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>practice_form</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1><a href="#">네이버</a></h1>
		</header>
		<div class="container">
			<div id="content">
				<form action="#" method="post">
					<fieldset>
						<legend>아이디,비밀번호</legend>
						<div class="feild">
							<label for="uid">아이디</label>
							<input type="text" id="uid" name="id" required placeholder="아이디입력">
							<div class="icon-id">@naver.com</div>
						</div>
						<div class="feild">
							<label for="upw">비밀번호</label>
							<input type="text" id="upw" name="pw2" required placeholder="비밀번호입력">
							<div class="icon-id">비밀번호</div>
						</div>
						<div class="feild">
							<label for="upw2">비밀번호 확인</label>
							<input type="text" id="upw2" name="pw2" required placeholder="비밀번호확인">
							<div class="icon-id">비밀번호확인</div>
						</div>
					</fieldset>
					<input type="submit" value="가입하기">
				</form>
			</div><!--content-->
		</div><!--container-->
		<footer id="footer"></footer>
	</div>
</body>
</html>
