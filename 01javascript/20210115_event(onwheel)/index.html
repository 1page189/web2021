<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>event</title>
</head>
<body>
	<style>
		html,body {height: 100px;}
	</style>
	<script>

		// var mmm = document.getElementById("mmm");
		// mmm.innerHTML = "반갑쉐이~~~"

		function calculate(){
			var exp = document.getElementById("exp");
			var result = document.getElementById("result");
			console.log(eval(exp.value));
			result.value = eval(exp.value);
		}
	</script>
	<h3 id="mmm">반갑쉐이</h3>

	 <form>
	 	<label for="exp">식 :</label> 
	 	<input type="text" id="exp" value="cal">
	 	<input type="text" id="result">
	 	<input type="button" value="계산" onclick="calculate()">
	 </form>
	 <div id="txt">홍길동</div>
	 <img src="../../images/testimg.jpg" alt="">
	 <script>
	 	var width= 1;
	 	document.body.onwheel = function(e){
	 		console.log(e.wheelDelta);
	 		
	 		if(e.wheelDelta<0){
	 			width--;
	 			if(width<1){width=1;}
	 		}else{
	 			width++;
	 			if(width>20){width=20;}
	 		}
	 		console.log(width);

	 		document.getElementById("txt").style.fontSize = width + "em";
	 		document.getElementsByTagName("img")[0].style.width=(width*100) + "px";
	 	}
	 	console.log("홍길동");

	 </script>
</body>
</html>
