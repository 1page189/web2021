<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gallery</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <script src="../../js/jquery-3.1.1.min.js"></script>
  <style>
    #gallery{width: 824px; margin: 0 auto; background: skyblue;}
    #gallery img{display: block;}
    #image {width: 760px; margin: 0 auto;}
    #image p {display: none;}

    #thumbnail{width: 824px; height: 95px;}

    #thumbnail div {float: left;}
    #thumbnail div.left,
    #thumbnail div.right {
      width: 32px;height: 95px;padding-top: 30px; padding-left: 10px;
      cursor: pointer;
    }

    #thumbnail div.container {width: 760px; height: 95px;background: orange; overflow:hidden;}
    #thumbnail div.container ul {width: 2280px;position: relative;left:0;}
    #thumbnail div.container ul li{float: left; width: 120px; height: 95px;margin-left:8px ;}




    .ml0{margin-left: 0 !important;}
  </style>

  <script>
    <!-- $(document).ready(function(){}); -->
    $(function(){
      $("#thumbnail li").click(function(){
        var num = $(this).index();
        console.log(num);
        //$("#image>p").hide();
        //$("#image>p").eq(num).show();
        $("#image>p").hide().eq(num).show();
      });



      //next
      var current = 0; //현재위치값

      $(".right").click(function(){
        //current = current + 1;
        current++;
        if(current==3){current=2;}

        //var cNum = current * 760 *-1;
        //console.log(current);
        //$(".container>ul").css("left",cNum);
        imgMove();
      });




      //prev
      $(".left").click(function(){
        //current = current - 1;
        current--;
        if(current == -1){current =0;}
        console.log(current);
        imgMove();
      });


      //movefunction
      function imgMove(){
        var cNum = current * 760 *-1;
        //$(".container>ul").css("left",cNum);
        $(".container>ul").stop().animate({left:cNum},300);
      }

    });
  </script>
</head>
<body>
  <div id="gallery"> <!-- 824px-->
    <div id="image"> <!-- 760ox-->
        <p style="display: block;"><img src="images/0.jpg" alt="0jpg"></p>
        <p><img src="images/1.jpg" alt="1jpg"></p>
        <p><img src="images/2.jpg" alt="2jpg"></p>
        <p><img src="images/3.jpg" alt="3jpg"></p>
        <p><img src="images/4.jpg" alt="4jpg"></p>
        <p><img src="images/5.jpg" alt="5jpg"></p>
        <p><img src="images/6.jpg" alt="6jpg"></p>
        <p><img src="images/7.jpg" alt="7jpg"></p>
        <p><img src="images/8.jpg" alt="8jpg"></p>
        <p><img src="images/9.jpg" alt="9jpg"></p>
        <p><img src="images/10.jpg" alt="10jpg"></p>
        <p><img src="images/11.jpg" alt="11jpg"></p>
        <p><img src="images/12.jpg" alt="12jpg"></p>
        <p><img src="images/13.jpg" alt="13jpg"></p>
        <p><img src="images/14.jpg" alt="14jpg"></p>
        <p><img src="images/15.jpg" alt="15jpg"></p>
        <p><img src="images/16.jpg" alt="16jpg"></p>
        <p><img src="images/17.jpg" alt="17jpg"></p>
    </div>
    <div id="thumbnail" class="clearfix">
      <div class="left"><img src="images/btn_left.gif" alt="prev"></div>
      <div class="container">
        <ul class="clearfix">
          <!-- 0~760 -->
          <li class="ml0"><img src="images/thumb0.jpg" alt="thumb0">1</li>
          <li><img src="images/thumb1.jpg" alt="thumb1">2</li>
          <li><img src="images/thumb2.jpg" alt="thumb2">3</li>
          <li><img src="images/thumb3.jpg" alt="thumb3">4</li>
          <li><img src="images/thumb4.jpg" alt="thumb4">5</li>
          <li><img src="images/thumb5.jpg" alt="thumb5">6</li>

          <!-- 760~1520 -->
          <li class="ml0"><img src="images/thumb6.jpg" alt="thumb6">7</li>
          <li><img src="images/thumb7.jpg" alt="thumb7">8</li>
          <li><img src="images/thumb8.jpg" alt="thumb8">9</li>
          <li><img src="images/thumb9.jpg" alt="thumb9">10</li>
          <li><img src="images/thumb10.jpg" alt="thumb10">11</li>
          <li><img src="images/thumb11.jpg" alt="thumb11">12</li>

          <!-- 1520~2280 -->
          <li class="ml0"><img src="images/thumb12.jpg" alt="thumb6">13</li>
          <li><img src="images/thumb13.jpg" alt="thumb7">14</li>
          <li><img src="images/thumb14.jpg" alt="thumb8">15</li>
          <li><img src="images/thumb15.jpg" alt="thumb9">16</li>
          <li><img src="images/thumb16.jpg" alt="thumb10">17</li>
          <li><img src="images/thumb17.jpg" alt="thumb11">18</li>
        </ul>
      </div>
      <div class="right"><img src="images/btn_right.gif" alt="next"></div>
    </div>
  </div>
</body>
</html>
