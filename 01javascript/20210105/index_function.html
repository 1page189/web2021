<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function</title>
</head>
<body>
	<script>
		function hop(){
			document.write("안녕하세이 <br>");
			// alert("반갑슴둥");
		}
		hop();

		function dan99(dan){
			document.write(dan+"단 입니다. <br>");
			for(var i=1;i<10;i++)
				document.write(dan + " X " + i + "="+(dan*i)+"<br>");
		}
		dan99(4);
	</script>
<!-- 	<a href="#" onclick="hop()">click me!</a>
	<div onclick="hop()">눌러주세이</div>
 -->
</body>
</html>
